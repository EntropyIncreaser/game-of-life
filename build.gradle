buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:3.2.5'
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'me.tatarka.retrolambda'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group 'com.huiming'
version '0.0.1-SNAPSHOT'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.9'
}
